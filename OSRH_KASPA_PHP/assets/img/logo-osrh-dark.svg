<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Outer ring - represents connectivity/network -->
  <circle cx="20" cy="20" r="17" fill="none" stroke="url(#purpleGrad)" stroke-width="2.5"/>
  
  <!-- Four connected nodes representing the 4 services -->
  <!-- Top: Autonomous vehicles -->
  <circle cx="20" cy="6" r="3.5" fill="url(#blueGrad)"/>
  
  <!-- Right: CarShare -->
  <circle cx="34" cy="20" r="3.5" fill="url(#purpleGrad)"/>
  
  <!-- Bottom: Cargo -->
  <circle cx="20" cy="34" r="3.5" fill="url(#blueGrad)"/>
  
  <!-- Left: Drivers -->
  <circle cx="6" cy="20" r="3.5" fill="url(#purpleGrad)"/>
  
  <!-- Center hub - the platform connecting all -->
  <circle cx="20" cy="20" r="5" fill="url(#purpleGrad)"/>
  <circle cx="20" cy="20" r="2" fill="#0f172a"/>
  
  <!-- Connecting lines from center to nodes -->
  <line x1="20" y1="15" x2="20" y2="9" stroke="url(#blueGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="25" y1="20" x2="31" y2="20" stroke="url(#purpleGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="25" x2="20" y2="31" stroke="url(#blueGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="20" x2="9" y2="20" stroke="url(#purpleGrad)" stroke-width="2" stroke-linecap="round"/>
</svg>
